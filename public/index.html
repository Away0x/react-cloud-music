    <title>React Cloud Music</title>

    <style>
      .placeholder_loading div {
        position: fixed;
        z-index: 1000;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 60px;
        height: 60px;
        opacity: 0.6;
        border-radius: 50%;
        background-color: #0084FF;
        animation: placeholder-loading 1.4s infinite ease-in;
      }

      .placeholder_loading>div:nth-child(2) {
        animation-delay: -0.7s;
      }

      @keyframes placeholder-loading {
        0%, 100% {
          transform: scale(0.0);
        }
        50% {
          transform: scale(1.0);
        }
      }
    </style>

    <script src="%PUBLIC_URL%/libs/js-cookie.js"></script>
    <script src="%PUBLIC_URL%/APP-CONFIG.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="placeholder_loading"><div></div><div></div></div>
    </div>

    <script>
      // var __BASE_DATA__ = '{ \

      window.__BASE_DATA__ = '';
    </script>

    <!-- 调试工具 -->
    <script>
      ;(function () {
        if (!APP_CONFIG.ERUDA_ENABLED) return;
        var erudaScript = document.createElement('script');
        erudaScript.src = 'https://cdn.jsdelivr.net/npm/eruda@1.5.8/eruda.min.js';
        document.body.append(erudaScript);
        erudaScript.onload = function () {
          try { eruda.init(); }
          catch (err) { console.warn('eruda error: ', err) }
        }
      }());
    </script>
  </body>
</html>
